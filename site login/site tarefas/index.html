<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Básica e Editor de Arquivo</title>
    <link rel="stylesheet" href="/site tarefas/style.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora Básica</h1>
        <input type="number" id="num1" placeholder="Número 1">
        <input type="number" id="num2" placeholder="Número 2">
        <div class="buttons">
            <button id="addBtn" onclick="calculate('add')" disabled>Somar</button>
            <button id="subtractBtn" onclick="calculate('subtract')" disabled>Subtrair</button>
            <button id="divideBtn" onclick="calculate('divide')" disabled>Dividir</button>
        </div>
        <div id="result"></div>

        <h2>Editor de Arquivo de Texto</h2>
        <textarea id="fileContent" rows="10" cols="50" placeholder="Conteúdo do arquivo..."></textarea>
        <div class="buttons">
            <button id="loadBtn" onclick="loadFile()">Carregar Arquivo</button>
            <button id="saveBtn" onclick="saveFile()">Salvar Arquivo</button>
            <br>
            <button id="loadBtn2" onclick="loadFile2()">Carregar Arquivo 2</button>
            <button id="saveBtn2" onclick="saveFile2()">Salvar Arquivo 2</button>
        </div>
    </div>

    <script src="/site tarefas/script.js"></script>
</body>
</html>
